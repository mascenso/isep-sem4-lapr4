<html>
<head><title>HTTP server demo - CHAT</title>

        <title>Kanban Board</title>
        <style>
            .board {
                display: flex;
                justify-content: flex-start;
            }

            .column {
                flex: 1;
                margin-right: 10px;
                padding: 10px;
                background-color: #f2f2f2;
            }

            .column h3 {
                margin-top: 0;
            }

            .card {
                margin-bottom: 10px;
                padding: 5px;
                background-color: darksalmon;
            }

            .card button {
                margin-left: 5px;
            }

            </style>

    <script src="rcomp-chat.js"></script>
</head>
<body bgcolor="#C0C0C0" onload="loadAndStart()">
<table border="0" cellspacing="0" width="1100">
    <tr>
        <td valign=top bgcolor="#ffffff">
            <h1>HTTP server demo - CHAT</h1>
            <h3>Java version</h3>
        </td>
        <td align="center" bgcolor="#ffffff"><img src="chat.png" height="100" width="200"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
            <textarea id="messages" rows="20" cols="160" readonly>
Please wait, loading messages ...
</textarea>
        </td>
    </tr>
    <tr>
        <td>Nickname: <input type="text" id="nickname"></td>
        <td>
            <div id="hints"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">Text message:
            <input type="text" id="message" size="100"><input type="button" value="SEND" onclick="postMessage()">
            <hr>
        </td>
    </tr>
</table>

<button onclick="addColumn()">Add Column</button>
<div class="board">



</div>
</body>
</html>
